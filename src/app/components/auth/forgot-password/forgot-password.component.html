<div class="forgot-password">
  @if (!message) {
    <div class="forgot-password-container">
      <form class="form">
        <div class="logo-container">
          <div class="logo-text">
            <div class="family-roboto">Doha Project Management</div>
            <div class="text-ar">الدوحة لادارة المشاريع</div>
          </div>
          <img src="/assets/images/logo_primary.png" class="top-logo" alt="DPM Logo">
        </div>
        <div class="form-group col">
          <label for="email">Email</label>
          <input id="email" type="email" class="form-control" placeholder="Enter Email" [formControl]="email">
          @if (email.touched && email.invalid) {
            <div class="alert alert-danger">
              @if (email.hasError('required')) {
                <div>Email is required</div>
              }
              @if (email.hasError('email')) {
                <div>Email is invalid</div>
              }
            </div>
          }
        </div>
        <div class="actions">
          <button class="btn" (click)="onForgotPassword()" [disabled]="email.invalid || disableBtn">
            @if (!disableBtn) {
              <span>Submit</span>
            }
            @if (disableBtn) {
              <div class="flex">
                <span class="spinner-border" role="status" aria-hidden="true"></span>
                <span class="sr-only ml-3">submitting...</span>
              </div>
            }
          </button>
        </div>
      </form>
    </div>
  }

  @if (message) {
    <div class="message-panel">
      <h2>{{ message }}</h2>
      <button class="btn-back" routerLink="/">رجوع</button>
    </div>
  }
</div>
